<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <div class="card_container">
        <div class="payment_card">
          <div class="card_details_one">
            <img
              src="/assets/20230829_130215.jpg"
              alt="card-badge"
              class="class_badge"
            />
            <p class="card_issuer">visa</p>
          </div>

          <div class="cardholder_number">
              <span>0000</span>
              <span>1111</span>
              <span>2222</span>
              <span>3333</span>
          </div>

          <div class="card_details_two">
            <div>
              <p class="card_owner_name">card holder</p>
              <p id="card_holder_name"></p>
            </div>

            <div>
              <p class="card_expiration">expires</p>
              <p class="card_expiration_date">
                <span class="card_expiration_month"></span>
                <span class="card_expiration_year"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <form action="" class="payment_form">
        <div class="form_section">
          <label for="card_number">card number</label>
          <div class="form_inputs">
            <input
              type="number"
              name=""
              id="card_number"
              placeholder=""
              class="form_input_number card_holder_number"
              maxlength="3"
            />
            <input
              type="number"
              name=""
              id="card_number2"
              placeholder=""
              class="form_input_number"
              maxlength="3"
            />
            <input
              type="number"
              name=""
              id="card_number3"
              placeholder=""
              class="form_input_number"
              maxlength="3"
            />
            <input
              type="number"
              name=""
              id="card_number4"
              placeholder=""
              class="form_input_number"
              maxlength="3"
            />
          </div>
        </div>

        <div class="form_section">
          <label for="card_holder">card holder</label>
          <div class="">
            <input
              type="text"
              name=""
              id="card_holder"
              placeholder=""
              class="form_input_name"
            />
          </div>
        </div>

        <div class="form_section form_section_three">
          <div class="labels">
            <label for="card_expiration_date">expiration date</label>
            <label for="ccv">cvv</label>
          </div>
          
          <div class="card_expiration_date_div">
            <select name="" id="card_expiration_date" class="form_input_number month">
            </select>
            <select name="" id="card_expiration_date" class="form_input_number year"></select>
            <div class="cvv">
              <input
                type="number"
                name=""
                id="cvv"
                placeholder=""
                class="form_input_number"
              />
            </div>
          </div>
        </div>

        <div>
          <button class="submit_btn" type="submit">submit</button>
        </div>
      </form>
      <div class="alert_box">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
